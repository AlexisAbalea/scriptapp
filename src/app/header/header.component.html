<mat-toolbar color="primary" class="mat-elevation-z12">
  <button mat-button class="button-accueil" [routerLink]="['/accueil']">
    <img class="image-logo" src="assets/logo_white.png">
  </button>
  <button mat-button [routerLink]="['/script']" *ngIf="auth.isAuthenticated()">
    <span class="styleonglet hvr-underline-from-center">Générer une page de vente</span>
  </button>
  <button mat-button [routerLink]="['/accroche']" *ngIf="auth.isAuthenticated()">
    <span class="styleonglet hvr-underline-from-center">Générer des accroches</span>
  </button>
  <button mat-button [routerLink]="['/admin']" *ngIf="auth.isAuthenticated() && auth.isAdmin()">
    <span class="styleonglet hvr-underline-from-center">Panel admin</span>
  </button>
  <span class="spacer"></span>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="auth.isAuthenticated()">
    Mon compte
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item><mat-icon>account_box</mat-icon> Mon profil</button>
    <button mat-menu-item (click)="logout()"><mat-icon>login</mat-icon> Se déconnecter</button>
  </mat-menu>
</mat-toolbar>
