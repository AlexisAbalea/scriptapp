
<div class="conteneur">
  <div class="addUser">
    <h1>Ajouter un utilisateur :</h1>
    <form [formGroup]="user">
      <mat-form-field>
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="createUser()" [disabled]="user.invalid">CrÃ©er l'utilisateur</button>
    </form>
  </div>
  <div class="getUser">
    <h1>Tous les utilisateurs : </h1>
    <app-tableau-resultat [liste]="listeUser" [displayedColumns]="displayedColumns" (toDelete)="deleteUser($event)"></app-tableau-resultat>
  </div>
</div>
